# config.yml
# Main configuration for the symbolic capital network analysis

default:
  # --- Data Source ---
  file_path: "data/editorial_board_data.xlsx"
  
  # --- Column Mappings (exact headers in your Excel file) ---
  col_orcid: "ORCID"
  col_journal: "Journal"
  col_country: "Country"
  col_continent: "Continent"
  col_subregion: "Subregion"
  col_gender: "Gender"
  
  # --- Network Construction ---
  min_shared_journals: 1
  
  # --- Community Detection ---
  # Resolution for editor communities (lower = fewer, larger communities)
  leiden_resolution: 0.2
  # Resolution for journal communities
  journal_leiden_resolution: 0.2
  
  # --- Reproducibility ---
  seed_layout: 123
  
