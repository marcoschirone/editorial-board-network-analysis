# config.yml
# Main configuration for the analysis

default:
  # --- File and Column Mappings ---
  file_path: "data/editorial_board_data.xlsx"

  # Exact headers in your Excel file
  col_orcid: "ORCID"
  col_journal: "Journal"
  col_country: "Country"
  col_continent: "Continent"
  col_subregion: "Subregion"
  col_gender: "Gender"

  # --- Analysis Parameters ---
  min_shared_journals: 1
  
  # Resolution for editor communities (lower value = fewer communities)
  leiden_resolution: 0.2
  
  # Resolution for journal communities (lower value = fewer communities)
  journal_leiden_resolution: 0.2
  
  seed_layout: 123