# _config.yml
default:
  # ---- Paths ----
  file_path: "data/Dataset_Editorial_Boards_Complete.xlsx"
  sheet_name: null # null = first sheet

  # ---- Excel column headers (exact) ----
  col_orcid: "ORCID"
  col_journal: "Journal"
  col_country: "Country_1"
  col_continent: "Continent_1"
  col_subregion: "Subregion_1"
  col_gender: "Gender_ORCID/WEB"

  # ---- Analysis parameters ----
  min_shared_journals: 1
  leiden_resolution: 0.70
  leiden_iterations: 100
  seed_layout: 42
  
  # ---- Resolution sweep parameters ----
  res_sweep: [0.5, 0.7, 1.0, 1.3, 1.6]
  sweep_repeats: 3
  sweep_weight_mod: 0.5
  sweep_weight_ari: 0.5

  # ---- Visualization & Export ----
  top_editors_to_show: 30
  sci_top_subregions: 6
  sci_facet_ncol: 3

  # ---- Performance settings ----
  use_parallel: false
  n_cores: 7 # Will be capped at available cores